<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Enemies List</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;background:#fafafa;margin:0;padding:40px;display:flex;justify-content:center}
 #box{max-width:400px;width:100%;background:#fff;padding:20px;border:1px solid #ddd;border-radius:8px}
 h1{margin-top:0;font-size:1.6rem;text-align:center}
 form{display:flex;margin-bottom:12px}
 input{flex:1;padding:6px 8px;font-size:1rem;border:1px solid #ccc;border-radius:4px 0 0 4px}
 button{border:none;padding:6px 12px;font-size:1rem;background:#e74c3c;color:#fff;border-radius:0 4px 4px 0;cursor:pointer}
 ul{list-style:none;padding:0;margin:0}
 li{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #eee}
 .del{background:none;border:none;font-size:1rem;color:#e74c3c;cursor:pointer}
</style>
</head>
<body>
<div id="box">
  <h1>Enemies List</h1>
  <form id="f">
    <input id="in" placeholder="Add an enemy…" autocomplete="off" required>
    <button>Add</button>
  </form>
  <ul id="ul"></ul>
</div>
<script>
const f=document.getElementById('f'), inp=in, ul=ul;
let enemies=JSON.parse(localStorage.enemies||'[]');
function save(){localStorage.enemies=JSON.stringify(enemies);}
function render(){
 ul.innerHTML='';
 enemies.forEach((e,i)=>{
  const li=document.createElement('li');
  li.textContent=e;
  const b=document.createElement('button');
  b.textContent='✖'; b.className='del';
  b.onclick=()=>{enemies.splice(i,1);save();render();};
  li.appendChild(b); ul.appendChild(li);
 });
}
f.onsubmit=e=>{e.preventDefault();enemies.push(inp.value.trim());save();render();inp.value='';};
render();
</script>
</body>
</html>
